<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h3>Employee List</h3>
<hr>
<a th:href="@{/employees/saveDataForm}">Employee Add</a>
<br/>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    <tr th:each="employee:${employees}">
        <td th:text="${employee.getFirstName()}"/>
        <td th:text="${employee.getLastName()}"/>
        <td th:text="${employee.getEmail()}"/>
        <td>
            <a th:href="@{/employees/updateData(employeeId=${employee.id})}">Update</a>
            <a th:href="@{/employees/deleteData(employeeId=${employee.id})}"
               onclick="if(!confirm('Are you sure to delete data?'))return false">
                Delete</a>
        </td>
    </tr>

</table>

</body>
</html>
