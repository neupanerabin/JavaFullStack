<!DOCTYPE html>
<html lang="en" xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html">
<h:head>
	<title>Hello World</title>
</h:head>
<h:body>
	<h1>Hello World</h1>
	<h:form>
		<h:outputLabel for="input" value="Input" />
		<h:inputText id="input" value="#{helloWorld.input}" />
		<h:commandButton value="Submit" action="#{helloWorld.submit}">
			<f:ajax execute="@form" render=":output" />
		</h:commandButton>
	</h:form>
	<h:outputText id="output" value="#{helloWorld.output}" />
</h:body>
</html>
